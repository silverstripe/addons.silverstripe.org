---
name: 'addonsinjector'
---
Injector:
  AddonBuilder:
    constructor:
      - %$PackagistService
  AddonUpdater:
    constructor:
      - %$PackagistService
      - %$ElasticaService
      - %$Composer\Package\Version\VersionParser
  RequestProcessor:
    properties:
      filters:
        - %$SiteErrorPageFilter
  SilverStripeVersionUpdater:
    constructor:
      - %$PackagistService
  UpdateAddonsTask:
    constructor:
      - %$AddonUpdater
  UpdateSilverStripeVersionsTask:
    constructor:
      - %$SilverStripeVersionUpdater
  BuildAddonsTask:
    constructor:
      - %$AddonBuilder
  StitchDataSender:
    properties:
      TableName: packages
---
Only:
  environment: 'live'
After:
  - '#elastica'
---
Injector:
  ElasticaService:
    class: SilverStripe\Elastica\ElasticaService
    constructor:
      client: %$ElasticClient
      index: addons
---
Except:
  environment: 'live'
After:
  - '#elastica'
---
Injector:
  ElasticaService:
    class: SilverStripe\Elastica\ElasticaService
    constructor:
      client: %$ElasticClient
      index: addons-dev
